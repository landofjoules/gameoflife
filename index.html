<html>
   <head>
      <meta charset="utf8"/>
      <title>Life</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="style.css">
   </head>
   <body onload="init()">
      <canvas id="demoCanvas" width="500" height="300" tabindex='1'>
      </canvas>
      <div id="popup">
         <h3>Keyboard Commands</h3>
         <ul>
            <li><b>K:</b> Bring up this menu</li>
            <li><b>Space:</b> play/pause continuously</li>
            <li><b>Enter:</b> single step</li>
            <li><b>T:</b> show/hide toolbar</li>
            <li><b>C:</b> clear the board</li>
            <li><b>R:</b> revert to last edited formation</li>
            <li><b>W:</b> toggle wrap edges</li>

         </ul>
      </div>
      <ul id="toolbar">
         <li><a>Speed:<input id="speedSlider" type="range"></a></li>
         <li id="playbtn"><a><i class="fa fa-play"></i></a></li>
         <li id="stepbtn"><a><i class="fa fa-step-forward"></i></a></li>
         <li><a>Size:<input id="sizeSlider" type="range"></a></li>
         <li id="keybtn"><a><i class="fa fa-keyboard-o" aria-hidden="true"></i></a></li>
      </ul>
      <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
      <script type="text/javascript" src="canvas.js"></script>
   </body>
</html>
